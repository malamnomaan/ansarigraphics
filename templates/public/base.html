<!DOCTYPE html>
<html lang="en">
<head>

    <!-- BASIC META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO META -->
    <title>{{ SITE_NAME }} | {{ PAGE_TITLE|default:"Home" }}</title>
    <meta name="description" >
    <meta name="keywords" content="{{ META_KEYWORDS|default:'' }}">
    <meta name="author" content="{{ SITE_NAME }}">
    {% load static %}
    <!-- FAVICON (optional) -->
    <link rel="icon" href="{% static 'public/images/favicon.png' %}" type="image/png">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'public/css/style.css' %}">

</head>
<body style="font-family: 'Inter', sans-serif;">

    <!-- NAVBAR -->
    {% include 'components/nav.html' %}

    <!-- MAIN CONTENT AREA -->
    {% block content %}{% endblock %}

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy;  All Rights Reserved</p>
    </footer>

    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="{% static 'public/js/main.js' %}"></script>

    {% block scripts %}{% endblock %}

</body>
</html>
